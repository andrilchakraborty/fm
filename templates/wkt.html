    <script>
        async function fetchAndDisplayIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                typeOutText(data.ip, 'ip-text');
            } catch (error) {
                console.error('Failed to fetch IP:', error);
                document.getElementById('ip-text').textContent = '???';
            }
        }

        function typeOutText(text, elementId) {
            const element = document.getElementById(elementId);
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 150);
        }

        document.body.addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(() => {});
        });

        function enterSite() {
            document.getElementById('initial-screen').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('initial-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                fetchAndDisplayIP();

                // Start the r/balls bouncing chaos
                if (typeof startBallsChaos === 'function') {
                    startBallsChaos();
                } else {
                    console.error("index.js did not load correctly or startBallsChaos is missing");
                }
            }, 1000);
        }

        // Fake typing title bar animation
        let titleIndex = 0;
        let typingDirection = 1;
        function updateTitle() {
            const partBefore = "@";
            const partAfter = " P i n g u";
            if (typingDirection === 1) {
                document.title = partBefore + partAfter.substring(0, titleIndex);
                titleIndex++;
                if (titleIndex === partAfter.length) {
                    typingDirection = -1;
                    setTimeout(() => {
                        document.title = partBefore + partAfter;
                    }, 500);
                }
            } else {
                document.title = partBefore + partAfter.substring(0, titleIndex);
                titleIndex--;
                if (titleIndex === 0) {
                    typingDirection = 1;
                }
            }
        }
        setInterval(updateTitle, 150);
    </script>
